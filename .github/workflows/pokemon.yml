name: Deploy pokemon API

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 8.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install dependencies
        run: dotnet restore ./pokemonapi/pokemonapi.csproj
      - name: Build
        run: dotnet build ./pokemonapi/pokemonapi.csproj --configuration Release --no-restore

      - name: Test with the dotnet CLI
        run: dotnet test
        # publish
      - name: publish
        run: dotnet publish ./pokemonapi/pokemonapi.csproj --configuration Release --output ./publish